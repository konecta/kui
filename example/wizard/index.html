            <ul class="nav navbar-nav" role="tablist">

              <a href="https://github.com/konecta/kui/wiki/kGrid">

    <div class="container">
      
      <div id="ejemplos">
      </div>

      <br>

      <div class="hidden">
        <div id="custom-html">

          <div class="col-sm-4">
            <ul class="list-group">

              <li class="indice list-group-item">
                <span class="badge">1</span>
                Formulario
              </li>

              <li class="indice list-group-item">
                <span class="badge">2</span>
                Mapa
              </li>

              <li class="indice list-group-item">
                <span class="badge">3</span>
                Mensaje
              </li>

            </ul>
          </div>

          <div class="col-sm-8">

            <div class="paso">
              <form>

                <div class="form-group">
                  <label for="exampleInputNombre1">Nombre</label>
                  <input type="text" class="form-control" id="exampleInputNombre1" placeholder="Ingrese su nombre">
                </div>

                <div class="form-group">
                  <label for="exampleInputApellido1">Apellido</label>
                  <input type="text" class="form-control" id="exampleInputApellido1" placeholder="Ingrese su apellido">
                </div>

                <div class="form-group">
                  <label for="exampleInputEmail1">Email</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Ingrese su email">
                </div>

                <div class="form-group">
                  <label for="exampleInputCiudad1">Ciudad</label>
                  <select class="form-control" id="exampleInputCiudad1" placeholder="Ingrese su ciudad">
                    <option value="[-25.266667,-57.666667]">Asunción</option>
                    <option value="[-25.516667,-54.616667]">Ciudad del Este</option>
                    <option value="[-27.33,-55.88]">Encarnación</option>
                    <option value="[35.683889,139.774444]">Tokyo</option>
                    <option value="[40.6643,-73.9385]">Nueva York</option>
                    <option value="[25.033333,121.633333]">Taipei</option>
                  </select>
                </div>
                
                <div class="checkbox">
                  <label>
                    <input type="checkbox"> Check me out
                  </label>
                </div>

              </form>

            </div>

            <div class="paso" id="paso2">
               <div id="map"></div>
            </div>

            <div class="paso">
              <p class="text-center">
                <i class="fa fa-5x fa-check"></i>
                <br>
                ¡El ejemplo culminó con éxito!
              </p>
            </div>

            <nav>
              <ul class="pager">
                <li>
                  <button class="btn btn-default anterior">
                    <i class="fa fa-arrow-left"></i> Anterior
                  </button>
                </li>
                <li>
                  <button class="btn btn-primary siguiente">
                    Siguiente <i class="fa fa-arrow-right"></i>
                  </button>
                </li>
              </ul>
            </nav>

          </div>

        </div>
      </div>
